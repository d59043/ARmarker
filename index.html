<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- A-Frame を読み込む -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <!-- AR.js を読み込む -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <title>任意のページタイトル</title>
  </head>
  <body style="margin: 0; overflow: hidden">
	  
    <!-- A-FrameにAR.jsを紐づけ、VRボタン非表示、深度バッファ追加 -->
    <a-scene embedded arjs vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;">
	    
      <!-- 3DCGモデルを読み込む -->
      <a-assets>
        <a-asset-item id="tiger" src="./asset/tiger.glb"></a-asset-item>
      </a-assets>

      <!-- マーカーの.pattファイルを読み込む -->
	           <!-- マーカーが検出されたときに表示されるボタン -->
        <a-entity
          geometry="primitive: plane; width: 1; height: 0.5"
          material="color: #333; opacity: 0.8"
          position="0 0.2 0"
          text="value: 確認; align: center; color: white; width: 4"
          visible="false"
          id="confirmationButton"
        ></a-entity>
      <a-marker type="pattern" url="hiro.patt">
        <!-- 3Dモデルを呼び出す -->
        <a-entity gltf-model="#tiger"></a-entity>
      </a-marker>

      <!-- カメラを追加 -->
      <a-entity camera></a-entity>
    </a-scene>
        <script>
      // マーカー検出時の処理
      const marker = document.querySelector("a-marker");
      const confirmationButton = document.querySelector("#confirmationButton");
      const tigerModel = document.querySelector("#tigerModel");

      marker.addEventListener("markerFound", () => {
        // マーカーが検出されたときにボタンを表示
        confirmationButton.setAttribute("visible", "true");

        // ボタンがクリックされたときの処理
        confirmationButton.addEventListener("click", () => {
          // モデルを表示
          tigerModel.setAttribute("visible", "true");
        });
      });

      // マーカーが失われたときの処理
      marker.addEventListener("markerLost", () => {
        // ボタンを非表示
        confirmationButton.setAttribute("visible", "false");

        // モデルを非表示
        tigerModel.setAttribute("visible", "false");
      });
    </script>
  </body>
</html>
